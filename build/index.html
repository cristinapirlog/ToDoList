<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!--  <div id="myTitle" class="header">
        <h2 class = "bg-danger text-center">My To Do List</h2>
    </div> -->

    <link rel="stylesheet" href="toDoList.css" />
  </head>

  <body>
    <div class="row d-flex justify-content-center" >
    <div class="col-md-6">
      <div class="card">
        <img
          class="card-img-top img-fluid rounded-circle"
          src="Forget.jpg"
          alt="woman being forgetful"
        />
        <div class="card-body">
          <h5 class="card-title">To Do List</h5>
          <p class="card-text">
            Forgetting things is quite human.(...it's also shameful. Like a
            <strong>heavy</strong> carbon footprint.)
          </p>
        </div>
        <div class="card-body">
          <div class="input-group">
            <input type="text" id="myInput" placeholder="Task..." />
            <input type="date" id="myDate" placeholder="Select date" />
            <input
              type="number"
              id="numberOfTask"
              placeholder="Select position"
            />
            <input
              type="button"
              class="btn btn-md btn-info px-3"
              id="btnAdd"
              onclick="newTask()"
              value="Add"
            />
          </div>
        </div>
        <div class="card-body">
          <table id="myTable" class="table table-bordered">
            <tr id="tableRow"></tr>
          </table>
        </div>
        <div class="card-body">
          <label name="rowDelete" id="rowDelete"
            >Select the task to delete</label
          >
          <br />
          <input
            type="number"
            name="rowDelete"
            id="rowDelete"
            placeholder="Delete a row"
          />
          <!--    <button class="btn btn-md btn-danger px-3" id = "delete" onclick="Delete()">Delete a task</button> -->
        </div>
        <div class="card-body">
          <div>Total number of available tasks is:</div>
          <div id="totalNumberOfTasks"></div>
        </div>

        <div class="card-body">
          <input type="text" id="taskSearch" placeholder="Hit Enter Key to search" />
          <!--    <button class="btn btn-md btn-info px-3" id = "searchButton" onclick="">Search</button> -->
        </div>
        <div class="card-body">
          <button class="btn btn-md btn-info px-3" id="searchButton" onclick="">
            Search
          </button>
          <button
            class="btn btn-md btn-danger px-3"
            id="delete"
            onclick="Delete()"
          >
            Delete a task
          </button>
        </div>
      </div>
    </div>

    <script src="toDolist.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
